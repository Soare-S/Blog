<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="post">
       <ul>
      {% for post in posts %}
        <li>
          <h2>{{ post['title'] }}</h2>
          <p>{{ post['content'] }}</p>
          <p>{{ post['author'] }}</p>
          <a href="/like/{{ post['id'] }}">Like</a>
            <p>Likes: {{ post['likes'] }}</p>
          <a href="/delete/{{ post['id'] }}" class="btn">Delete</a>
          <a href="/edit/{{ post['id'] }}" class="btn btn-primary">Edit</a>
            <br><br>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add a Blog Post</a>
    </div>
</body>
</html>
